<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Pointa : Android abstraction layer for non-essential application services (ads, analytics, crash reporting, server, social network, etc...)" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Pointa</title>

  <body>

    <!-- HEADER -->
